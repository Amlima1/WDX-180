<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>JSLinux</title>
  <link href="style.css" type="text/css" rel="stylesheet"/>
<style>
</style>
</head>
<body>
  <!-- 
    Terminal UI Inspiration: 
    https://www.joshwcomeau.com/_next/image/?url=%2Fimages%2Fterminal-for-js-devs%2Ft-alias.png&w=3840&q=75 
  -->
<div id="term_wrap">
  <div id="term_container">
    <div class="minimize">
      <div class="buttons">
        <div class="btn close-btn"></div>
        <div class="btn min-btn"></div>
        <div class="btn full-btn"></div>
      </div>
      <div class="shell">admin@intechgration.io:~/root</div>
      <div class="buttons">
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
      </div>
    </div>
  </div>
  <div>
    <!-- 
      <textarea id="term_paste" cols="10" rows="1" autocorrect="off">Paste Here</textarea> 
      <label>
        <img title="Upload files" src="images/upload-icon.png">
        <input type="file" id="files" multiple onchange="on_update_files(this.files)">
      </label>
    -->
    <progress id="net_progress"></progress>
  </div>
</div>
<script type="text/javascript" src="term.js"></script>
<script type="text/javascript" src="jslinux.js"></script>

<div id="copyright">
  Based on the <a href="https://bellard.org/jslinux/">JSLinux</a> project by <strong>Fabrice Bellard</strong>
</div>

</body>
</html>
